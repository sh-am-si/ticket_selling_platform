<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ticket Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='narrow-jumbotron.css') }}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="display-3">Thank You</h1>
        {% for ticket in bought_tickets%}
        <li class="list-group-item list-group-item-light">
                        <p>Name: {{ticket.name}}</p><br>
                        <p>email: {{ticket.email}}</p><br>
                        <p>Play: {{ticket.play}}</p><br>
                        <p>row: {{ticket.row}}, seat: {{ticket.seat}} </p><br>

        </li>
        {% endfor%}
      </div>


    </div> <!-- /container -->

  </body>
</html>
